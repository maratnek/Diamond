<app-header></app-header>

	<md-card>
		<md-card-title>
			<div class="gallery">
				<h3 class="CormtFont">Галерея роскоши</h3>
			</div>
		</md-card-title>
		<md-card-content>
			<md-grid-list cols="3" rowHeight="200px">
				<md-grid-tile
			      *ngFor="let tile of tiles"
			      [colspan]="tile.cols"
			      [rowspan]="tile.rows"
			      [style.background]="tile.color">
			    {{tile.text}}
			    <img src='{{"../../../assets/" + tile.img}}' alt="">
			  </md-grid-tile>
			</md-grid-list>
		</md-card-content>
	</md-card>
<section>
</section>
